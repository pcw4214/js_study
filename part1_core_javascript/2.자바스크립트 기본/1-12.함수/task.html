    <script nomodule="">
      `'?'나 '||'를 사용하여 함수 다시 작성하기  중요도: 4
      아래 함수는 매개변수 age가 18보다 큰 경우 true를 반환합니다.
      그 이외의 경우는 컨펌 대화상자를 통해 사용자에게 질문한 후, 해당 결과를 반환합니다.`;

      function checkAge(age) {
        if (age > 18) {
          return true;
        } else {
          return confirm("보호자의 동의를 받으셨나요?");
        }
      }
      `if문을 사용하지 않고 동일한 동작을 하는 함수를 한 줄에 작성해보세요.
      아래 조건을 충족하는 해답 2개를 작성해야 합니다.
      물음표 연산자 ?를 사용하여 본문을 작성
      OR 연산자 ||를 사용하여 본문을 작성`;
      function checkAge(age) {
        age > 18 ? true : confirm("보호자의 동의를 받으셨나요?");
      }
    </script>

      `min(a, b) 함수 만들기  중요도: 1

      a와 b 중 작은 값을 반환해주는 함수, min(a,b)을 만들어보세요.
      만든 함수는 아래와 같이 동작해야 합니다.`;

    //   min(2, 5) == 2;
    //   min(3, -1) == -1;
    //   min(1, 1) == 1;

      function min(a,b){
          if(a > b) {
              return a
          }else if (a < b){
              return b
          }
          else{
              return a
          }
      }
      console.log(min(2,5));
      console.log(min(3,-1));
      console.log(min(1,1));

    </script>

        `pow(x,n) 함수 만들기
        중요도: 4
        x의 n제곱을 반환해주는 함수, pow(x,n)를 만들어보세요. x의 n 제곱은 x를 n번 곱해서 만들 수 있습니다.
        pow(3, 2) = 3 * 3 = 9
        pow(3, 3) = 3 * 3 * 3 = 27
        pow(1, 100) = 1 * 1 * ...* 1 = 1
        프롬프트 대화상자를 띄워 사용자로부터 x와 n을 입력받고 pow(x,n)의 반환 값을 보여주는 코드를 작성해 보세요.
        주의사항: n은 1 이상의 자연수이어야 합니다. 이외의 경우엔 자연수를 입력하라는 얼럿 창을 띄워주어야 합니다.`

        function pow (a,b){
            let a_value = a;
            for(let i = 1; i<b; i++){
                console.log(a_value)
                a_value *= a;
                console.log(a_value)
            }
            return a_value
        }
