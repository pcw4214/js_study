<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script nomodule="">
      //   `객체는 중괄호 {…}를 이용해 만들 수 있습니다.
      //   중괄호 안에는 ‘키(key): 값(value)’ 쌍으로 구성된 프로퍼티(property) 를 여러 개 넣을 수 있는데,
      //   키엔 문자형, 값엔 모든 자료형이 허용됩니다. 프로퍼티 키는 ‘프로퍼티 이름’ 이라고도 부릅니다.`;

      function dd(aa) {
        this.name = aa;
      }
      let student_park = new dd("park");
      console.log(student_park.name);
      //   let user = {}; // '객체 리터럴' 문법
      let user1 = new dd(); // '객체 생성자' 문법
      let user = {
        // 객체
        name: "John", // 키: "name",  값: "John"
        age: 30, // 키: "age", 값: 30
      };
      user.isAdmin = "park";
    </script>
    <script>
      //단일 빈 객체 생성
      let user = {};
      let user = new Object();

      //위 두개는 같은 뜻이다.

      // or

      let user = {
        name: "John", // key : "name",  value: "John"
        age: 30, // key : "age", value : 30
      };
    </script>
    <script>
      // 정해진 형식에 파라미터만 교체
      function student(name, age) {
        this.name = name; // name 파라미터 ("park")
        this.age = age; // age 파라미터 (13)
      }

      let student_1 = new student("park", 13);
      let student_2 = new student("kim", 14);
    </script>
    <script>
      //객체 값 불러오기
      //직접
      let user = {
        name: "John", // key : "name",  value: "John"
        age: 30, // key : "age", value : 30
      };

      console.log(user.name);
      console.log(user.age);

      //여러 단어의 조합이 들어갈때는 따옴표를 붙이고 띄워쓰기를 쓸 수 있다.

      let user = {
        name: "John",
        age: 30,
        "likes birds": true, // 복수의 단어는 따옴표로 묶어야 합니다.
      };

      console.log(user["name"]);
      console.log(user["age"]);
      console.log(user["likes birds"]);
    </script>
    <script>
      //객체 프로퍼티 추가 (직접)
      let user = {
        name: "John",
        age: 30,
      };

      user.isAdmin = true;
      user["likes birds"] = "값을 넣어요";

      console.log(user);
      //Object { name: "John", age: 30, isAdmin: true, "likes birds": "값을 넣어요" }
    </script>
    <script>
      // 객체 프로퍼티 추가 ( key에 변수로 대입 / value 고정 )
      let question = prompt("오늘 저녁에 먹고싶은 음식은?"); // 네

      let user = {
        name: "park",
        age: 30,
        [question]: "오늘 저녁입니다",
      };

      // 객체 안에 넣는대신 외부에서 대입해줄때

      user[question] = `오늘 저녁입니다`;

      console.log(user);
      // Object { name: "park", age: 30, "콜라": "음식종류입니다" }
    </script>
    <script>
      //객체 프로퍼티 추가 ( key 고정 / value 변수로 대입 )
      let gender = prompt("당신의 성별은?", ""); //남

      let user = {
        name: "John",
        age: 30,
        gender: gender,
      };

      console.log(user);
      // Object { name: "John", age: 30, gender: "남" }
    </script>
    <script>
      //객체 프로퍼티 추가 ( key / value 동시 변수로 대입 )
      let gender = prompt("당신의 성별은?", ""); //남

      let user = {
        name: "John",
        age: 30,
        [gender]: gender,
      };

      console.log(user);
      // Object { name: "John", age: 30, "남": "남" }
    </script>
    <script></script>
  </body>
</html>
