<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 객체 리터럴 에서 this 사용하기 -->
    <!-- 함수 makeUser 는 객체를 반환합니다. -->
    <!-- 이 객체의 ref에 접근하면 어떤 결과가 발생하고 , 그 이유는 뭘까요? -->
    <script>
      function makeUser() {
        return {
          name: "John",
          ref: this,
        };
      }
      let user = makeUser();

      alert(user.ref.name); // 결과가 어떻게 될까요?
    </script>
    <script>
      let calculator = {
        read() {
          this.first_num = +prompt("첫번쨰 숫자를 입력해주세요", 0);
          this.second_num = +prompt("두번째 숫자를 입력해주세요", 0);
        },
        sum() {
          let sum = this.first_num + this.second_num;
          console.log(sum);
        },
        mul() {
          let mul = this.first_num * this.second_num;
          console.log(mul);
        },
      };
      calculator.read();
      console.log(calculator);
      calculator.sum();
      calculator.mul();
    </script>
  </body>
</html>
