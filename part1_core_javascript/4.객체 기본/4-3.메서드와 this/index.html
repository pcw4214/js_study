<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      `메서드와 this
      객체는 사용자(user), 주문(order) 등과 같이 실제 존재하는 개체(entity)를 표현하고자 할 때 생성됩니다.`;

      `메서드 만들기`;
      let user = {
        name: "John",
        age: 30,
      };

      user.sayHi = function () {
        alert("안녕하세요!");
      };

      user.sayHi(); // 안녕하세요!
      console.log(user); // Object { name: "John", age: 30, sayHi: sayHi() }
      //이렇게 객체 프로퍼티에 할당된 함수를 메서드(method) 라고 부릅니다.
      //위 예시에선 user에 할당된 sayHi가 메서드이죠

      `기본적인 방법으로 내부에서 함수를 만들어 넣는 방법`;

      //1번째
      user = {
        sayHi: function () {
          alert("Hello");
        },
      };
      console.log(user);
      // Object { sayHi: sayHi() }

      //2번째
      user = {
        sayHi() {
          alert("Hello");
        },
      };
      console.log(user);
      // Object { sayHi: sayHi() }

      `첫번째 방법과 두번째 방법은 같은 방식으로 나타난다` //3번째
      `외부에서 함수를 객체 내로 넣기`;

      user = {};

      function sayHi() {
        alert("Hello");
      }
      user.sayHi = sayHi(); // 이렇게 사용하면 실행함수로 불러와져서 사용하면 안된다.
      user.sayHi = sayHi; // 이렇게 사용해야 함수가 저장된다

      console.log(user);
      // Object { sayHi: sayHi() }
    </script>

    <script>
      // 메서드와 this
      // 메서드는 객체에 저장된 정보에 접근할 수 있어야 제 역할을 할 수 있습니다.
      // 모든 메서드가 그런 건 아니지만, 대부분의 메서드가 객체 프로퍼티의 값을 활용합니다.]

      // 메서드 내부에서 this 키워드를 사용하면 객체에 접근할 수 있습니다.
      // 이때 '점 앞’의 this는 객체를 나타냅니다.
      // 정확히는 메서드를 호출할 때 사용된 객체를 나타내죠.

      let user = {
        name: "John",
        age: 30,
        sayHi() {
          alert(this.name);
        },
        user2: {
          name: "park",
          age: 30,
          sayHi2() {
            alert(this.name);
          },
        },
      };

      user.sayHi(); // John
      user.user2.sayHi2(); // park
    </script>
  </body>
</html>
