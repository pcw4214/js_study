<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <!-- 함수 두개로 동일한 객체 만들기 -->
    <script nomodule="">
      // new A() == new b() 가 성립 가능한 함수 A와 B를 만드는게 가능할까요?
      ` function A() { ... }
      function B() { ... }

      let a = new A;
      let b = new B;

      alert( a == b ); // true`;
      // 만약 이게 가능하다면 실행 가능한 예시를 작성해 보세요.
      let obj = {};
      function A() {
        return obj;
      }
      function B() {
        return obj;
      }
      let a = new A();
      let b = new B();

      alert(a == b); // true`;

      // 답은 함수 외부에서 정의한 객체를 반환하는것이다.
    </script>
    <script>
      // 계산기 만들기
      // 아래와 같은 세개의 메서드를 가진 생성자 함수,
      // calculator 를 만들어보세요
      // read() - prompt 함수를 이용해 사용자로부터 값 두개를 받고,
      // 이를 객체 프로퍼티에 저장합니다.

      // sum() - 프로퍼티에 저장된 값 두개를 더한 후 반환합니다.
      // mul() - 프로퍼티에 저장된 값 두개를 곱한 후 반환합니다.

      function Calculator() {
          this.read = function () {
              this.a = +prompt("첫번쨰 숫자를 입력해주세요",0);
              this.b = +prompt("두번쨰 숫자를 입력해주세요",0);
          }
          this.sum = function () {
              let sum = this.a + this.b;
              return sum;
          }
          this.mul = function () {
              let mul = this.a * this.b;
              return mul;
          }
      };
      let calculator = new Calculator();
      calculator.read();

      alert("Sum=" + calculator.sum());
      alert("Mul=" + calculator.mul());
    </script>
  </body>
</html>
