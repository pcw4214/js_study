<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 수를 입력받아 덧셈하기
    중요도: 5
    사용자에게 두 수를 입력받고, 두 수의 합을 출력해주는 스크립트를 작성해보세요.
    데모 실행하기
    P.S. 자료형에 주의하여 함정에 빠지지 않도록 하세요. -->
    <script nomodule="">
      let a = +prompt("첫째", "");
      let b = +prompt("둘째", "");

      console.log(a + b);
    </script>
    <!-- 6.35.toFixed(1) == 6.3인 이유는 무엇일까요?
        중요도: 4
        이 문서에 따르면 Math.round와 toFixed는 둘 다 가장 가까운 어림수를 구해줍니다. 0..4는 버림하고, 5..9는 올림합니다.
        예시:
        
        alert( 1.35.toFixed(1) ); // 1.4
        위 예시와 유사한 아래의 경우, 6.35가 6.4가 아닌 6.3으로 반올림되는 이유는 무엇일까요?
        
        alert( 6.35.toFixed(1) ); // 6.3
        어떻게 하면 6.35를 제대로 반올림할 수 있을까요? -->
    <script nomodule="">
      alert(Math.round(6.35 * 10) / 10); // 6.35 -> 63.5 -> 64(반올림됨) -> 6.4
    </script>
    <!-- 숫자를 입력할 때까지 반복하기
        중요도: 5
        사용자가 유효한 숫자형 값을 입력할 때까지 계속 입력받는 함수 readNumber 를 만들어보세요.
        반환되는 값은 꼭 숫자형 값이어야 합니다.
        사용자가 아무 입력도 하지 않거나 '취소’를 누르면 입력받기를 멈추고 null을 반환하세요. -->
    <script nomodule="">
      function readNumber() {
        let a = +prompt("숫자를 입력해주세요", "");

        if (isFinite(a)) {
          console.log(a);
        } else if (!isFinite(a)) {
          readNumber();
        } else {
          console.log(null);
        }
      }

      readNumber();
    </script>
    <!-- 내장 함수 Math.random()은 0에서 1까지의 랜덤 값을 생성한다(1을 포함하지 않음).
        함수 랜덤(min, max)을 작성하여 최소에서 최대까지 랜덤 부동 소수점 수를 생성한다(max 포함). -->
    <script>
      function random(min, max) {
        return Math.floor(min + Math.random() * (max + 1 - min));
      }

      console.log(random(1, 3));
      console.log(random(20, 22000));
      console.log(random(3200, 100000));
    </script>
  </body>
</html>
