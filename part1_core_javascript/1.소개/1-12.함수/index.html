<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      `함수
      스크립트를 작성하다 보면 유사한 동작을 하는 코드가 여러 곳에서 필요할 때가 많습니다.
      사용자가 로그인이나 로그아웃을 했을 때 안내 메시지를 보여주는 동작 같은 경우 말이죠.
      함수는 프로그램을 구성하는 주요 '구성 요소(building block)'입니다.
      함수를 이용하면 중복 없이 유사한 동작을 하는 코드를 여러 번 호출할 수 있습니다.
      우리는 앞서 다양한 예시에서 alert(message), prompt(message, default), confirm(question)과 같은 내장 함수를 사용해 보았습니다.
      이번 챕터에선 함수를 직접 만드는 방법에 대해 알아보겠습니다.`;

      function showMessage() {
        alert("안녕하세요!");
      }

      showMessage();
      showMessage();
    </script>
    <script>
      `지역 변수 함수 내에서 선언한 변수인 지역 변수(local variable)는 함수 안에서만 접근할 수 있습니다.`;

      function showMessage() {
        let message = "안녕하세요!"; // 지역 변수

        alert(message);
      }

      showMessage(); // 안녕하세요!

      alert(message); // ReferenceError: message is not defined (message는 함수 내 지역 변수이기 때문에 에러가 발생합니다.)
    </script>
    <script>
      `외부 변수 함수 내부에서 함수 외부의 변수인 외부 변수(outer variable)에 접근할 수 있습니다.`;
      let userName = "John";
      function showMessage() {
        let message = "Hello, " + userName;
        alert(message);
      }
      showMessage(); // Hello, John
    </script>
    
  </body>
</html>
