  <body>
    <script nomodule="">
      `다음 OR 연산의 결과는 무엇일까요? 중요도: 5
    아래 코드의 결과를 예측해 보세요.
    alert( null || 2 || undefined );`;
      // let c = 3;
      // console.log((alert(1)))
      `중요도: 3
    age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성하세요.
    "이상과 이하"는 age(나이) 범위에 14나 90이 포함된다는 의미입니다.`;
      let age = 40;
      if (age >= 14 && age <= 90) {
        console.log("포함됩니다");
      }
    </script>
    <script nomodule="">
      `바깥 범위 확인하기 중요도: 3
    age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.
    답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요.`;
      let age = 50;
      if (!(age >= 14 && age <= 90)) {
        console.log("포함됩니다");
      } else {
        console.log("포함되지않습니다");
      }
    </script>
    <script nomodule="">
      `"if"에 관한 고찰
      중요도: 5
      아래 표현식에서 어떤 alert가 실행될까요?
      if(...) 안에 표현식이 있으면 어떤 일이 일어날까요?``if (-1 || 0) alert( 'first' ); // true 실행
      if (-1 && 0) alert( 'second' ); // false 실행불가
      if (null || -1 && 1) alert( 'third' ); // true 실행`;
    </script>
    <script nomodule="">
      `로그인 구현하기
      프롬프트(prompt) 대화상자를 이용해 간이 로그인 창을 구현해보세요.
      중요도: 3
      사용자가 "Admin"를 입력하면 비밀번호를 물어보는 프롬프트 대화상자를 띄워주세요. 이때 아무런 입력도 하지 않거나 Esc를 누르면 "취소되었습니다."라는 메시지를 보여주세요. 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.
      비밀번호 확인 절차는 다음과 같습니다.
      맞는 비밀번호 "TheMaster"를 입력했다면 "환영합니다!"라는 메시지를 보여주세요.
      틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.
      빈 문자열을 입력하거나 입력을 취소했다면 "취소되었습니다."라는 메시지를 보여주세요.
      순서도는 다음과 같습니다.
      중첩 if 블록을 사용하고, 코드 전체의 가독성을 고려해 답안을 작성하세요.
      힌트: 프롬프트 창에 아무것도 입력하지 않으면 빈 문자열인 ''가, ESC를 누르면 null이 반환됩니다.`;

      let user_name = prompt("Admin을 입력해주세요", "");

      if (user_name == "Admin") {
        let password = prompt("비밀번호를 입력해주세요", "");
        if (password == "master") {
          alert("로그인 되었습니다");
        } else {
          alert("비밀번호가 틀렸습니다");
        }
      } else {
        alert("취소되었습니다");
      }
    </script>
    <script>
      `사용자가 유효한 값을 입력할 때까지 프롬프트 창 띄우기
      중요도: 5
      사용자가 100보다 큰 숫자를 입력하도록 안내하는 프롬프트 창을 띄워보세요. 사용자가 조건에 맞지 않은 값을 입력한 경우 반복문을 사용해 동일한 프롬프트 창을 띄워줍시다.
      사용자가 100을 초과하는 숫자를 입력하거나 취소 버튼을 누른 경우, 혹은 아무것도 입력하지 않고 확인 버튼을 누른 경우엔 더는 프롬프트 창을 띄워주지 않아도 됩니다.
      사용자가 오직 숫자만 입력한다고 가정하고 답안을 작성하도록 해봅시다. 숫자가 아닌 값이 입력되는 예외 상황은 처리하지 않아도 됩니다.`;
  
        let prom = prompt("100보다 큰 숫자를 입력해주세요", "");
        console.log(`입력받은값 :` + prom);
        while (prom < 100) {
          prom = prompt("100이상 숫자를 입력해주세요", "");
          console.log(`입력받은값 :` + prom);
        }
        
    </script>
