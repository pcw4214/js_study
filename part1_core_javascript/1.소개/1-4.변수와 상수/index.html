<!DOCTYPE html>

  </head>
  <body>
    <script>
      ```
        변수와 상수
        변수
        - 변수(variable)는 데이터를 저장할 때 쓰이는 ‘이름이 붙은 저장소’ 입니다.
        - 자바스크립트에선 let 키워드를 사용해 변수를 생성합니다.
        ```;
      let message = "Hello!"; // 변수를 정의하고 값을 할당합니다.
      alert(message); // Hello!

      //   한 줄에 여러 변수를 선언하는 것도 가능합니다.
      let user = "John",
        age = 25,
        message = "Hello";
      // 이렇게 작성하면 코드가 좀 더 짧아 보이긴 하지만 권장하는 방법은 아닙니다. 가독성을 위해 한 줄에는 하나의 변수를 작성해주세요.

      // 더 나은 예
      let user = "John";
      let age = 25;
      let message = "Hello";
      // -----------------------
      let message;
      message = "Hello!";
      message = "World!"; // 값이 변경되었습니다.
      alert(message);
      //   let을 선언하지않고 message를 다시 선언할경우 값만 바뀐다.
      // 하지만 아래와 같이 let을 두번 번복하면 에러가 발생한다.
      let message = "This";
      let message = "That"; // SyntaxError: 'message' has already been declared

      ```
    상수
    변화하지 않는 변수를 선언할 땐, let 대신 const를 사용합니다.
    ```;
      const myBirthday = "18.04.1982";

      // let 과 다르게 const 를 붙이지않고 같은 변수명을 사용하더라도 에러가 뜬다.
      const myBirthday = "18.04.1982";
      myBirthday = "01.01.2001"; // error, can't reassign the constant!

      //   상수에서는 관습적으로 대문자를 사용하는 경우가 있다.
      const COLOR_RED = "#F00";
      const COLOR_GREEN = "#0F0";
      const COLOR_BLUE = "#00F";
      const COLOR_ORANGE = "#FF7F00";

      // 색상을 고르고 싶을 때 별칭을 사용할 수 있게 되었습니다.
      let color = COLOR_ORANGE;
      alert(color); // #FF7F00

      
    </script>
  </body>
